<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>SPFP - Planejador Financeiro</title>

  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SPFP">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="manifest.json">

  <!-- Custom Favicon (SPFP Logo) -->
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='none'%3E%3Ccircle cx='50' cy='50' r='48' stroke='%233b82f6' stroke-width='1.5'/%3E%3Cg stroke='%233b82f6' stroke-width='0.5' opacity='0.8'%3E%3Cellipse cx='50' cy='50' rx='48' ry='20' transform='rotate(0 50 50)'/%3E%3Cellipse cx='50' cy='50' rx='48' ry='20' transform='rotate(45 50 50)'/%3E%3Cellipse cx='50' cy='50' rx='48' ry='20' transform='rotate(90 50 50)'/%3E%3Cellipse cx='50' cy='50' rx='48' ry='20' transform='rotate(135 50 50)'/%3E%3C/g%3E%3Ctext x='50' y='65' font-family='serif' font-size='40' font-weight='bold' fill='%233b82f6' text-anchor='middle'%3ELF%3C/text%3E%3C/svg%3E">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Esquema SPFP: Preto e Azul Neon
            primary: '#000000', // Fundo Preto Puro
            secondary: '#1e293b', // Slate 800 (Elementos secundários)
            accent: '#3b82f6', // Azul Neon / Royal Blue
            success: '#10b981',
            danger: '#ef4444',
            warning: '#f59e0b',
          },
          animation: {
            'fade-in': 'fadeIn 0.6s ease-out',
            'slide-up': 'slideUp 0.6s ease-out',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Estilos para parecer app nativo no iOS */
    body {
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
      user-select: none;
      background-color: #000000;
      /* Fundo Preto */
    }

    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* 
         OVERRIDE GLOBAL PARA DARK MODE SPFP 
         Isso inverte as cores padrão do Tailwind usadas nos componentes
         para evitar ter que reescrever todos os arquivos um por um.
         APLICADO APENAS QUANDO A CLASSE DARK ESTÁ PRESENTE NO HTML
      */

    /* Fundo da aplicação (era cinza claro, agora é preto no dark mode) */
    html.dark .bg-gray-50 {
      background-color: #000000 !important;
    }

    /* Cards e Containers (era branco, agora é cinza escuro/azulado no dark mode) */
    html.dark .bg-white {
      background-color: #0f172a !important;
      border-color: #1e293b !important;
    }

    /* Texto Principal (era preto/cinza escuro, agora é branco no dark mode) */
    html.dark .text-gray-900 {
      color: #ffffff !important;
    }

    html.dark .text-gray-800 {
      color: #f8fafc !important;
    }

    html.dark .text-gray-700 {
      color: #e2e8f0 !important;
    }

    html.dark .text-gray-600 {
      color: #cbd5e1 !important;
    }

    /* Bordas (eram cinza claro, agora cinza escuro para contraste no preto no dark mode) */
    html.dark .border-gray-200,
    html.dark .border-gray-100 {
      border-color: #1e293b !important;
    }

    html.dark .border-gray-50 {
      border-color: #0f172a !important;
    }

    /* Ajustes específicos de Hover */
    html.dark .hover\:bg-gray-50:hover {
      background-color: #1e293b !important;
    }

    html.dark .hover\:bg-gray-100:hover {
      background-color: #334155 !important;
    }

    /* Inputs (garantir legibilidade no fundo escuro no dark mode) */
    html.dark input,
    html.dark select,
    html.dark textarea {
      background-color: #020617 !important;
      color: white !important;
      border-color: #334155 !important;
    }
  </style>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",

    "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.24.1"
  }
}
</script>

</head>

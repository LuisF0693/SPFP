name: E2E Tests

on:
  push:
    branches:
      - main
      - sprint-*
  pull_request:
    branches:
      - main
      - sprint-*

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start development server
        run: npm run dev &
        env:
          NODE_ENV: test
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Wait for server to be ready
        run: |
          npx wait-on http://localhost:3000 --timeout 30000

      - name: Run E2E tests (Shard ${{ matrix.shard }}/3)
        run: npx playwright test --shard=${{ matrix.shard }}/3 --retry=2
        env:
          CI: true
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: junit-${{ matrix.shard }}.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-videos-${{ matrix.shard }}
          path: test-results/
          retention-days: 7

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: E2E Test Results (Shard ${{ matrix.shard }}/3)
          path: 'junit-${{ matrix.shard }}.xml'
          reporter: 'java-junit'

  e2e-results:
    name: E2E Results
    runs-on: ubuntu-latest
    if: always()
    needs: e2e

    steps:
      - name: Check E2E test status
        run: |
          if [ "${{ needs.e2e.result }}" = "failure" ]; then
            echo "❌ E2E tests failed"
            exit 1
          else
            echo "✅ E2E tests passed"
            exit 0
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = '${{ needs.e2e.result }}' === 'failure' ? '❌ FAILED' : '✅ PASSED';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## E2E Tests ${testStatus}\n\nSee [test reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`
            });
